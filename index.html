<!DOCTYPE html>
<html>
<head>
	<title>Instagram Responsive NavBar</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<nav class="navbar">

		<span class="navbar-toggle" id="js-navbar-toggle">
        	<i class="fas fa-bars"></i>
        </span>

		<a href="#" class="logo">
			<img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">
		</a> 

		<ul class="main-nav" id="js-menu">
			<li>
				<form>
					<i class="fas fa-search"></i>    		        
					<input type="text" placeholder=" Search"/>
                </form>
			</li>
			<li>
				<a href="#" class="nav-links"><i class="fas fa-home"></i></a>
			</li>
			<li>
				<a href="#" class="nav-links"><i class="far fa-paper-plane"></i></a>
			</li>
			<li>
				<a href="#" class="nav-links"><i class="far fa-compass"></i></a>
			</li>
			<li>
				<a href="#" class="nav-links"><i class="far fa-heart"></i></a>
			</li>
			<li>
				<a href="#" class="nav-links"><i class="far fa-user"></i></a>
			</li>
		</ul>
	</nav>
	<script src="index.js"></script>
</body>
</html>
